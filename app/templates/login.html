<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis</title>
    <link rel="stylesheet" href="{{url_for('static', filename='dist/output.css')}}">
</head>
<body class="md:container bg-zinc-900">
    <div class=> <!--to hold the login container-->
        <div class="md:container mx-auto self-center bg-neutral-600"> 
            <div class="flex flex-col items-center justify-center h-screen">
                <h1 class="text-4xl font-bold text-white">Code Analysis</h1>
                <h2 class="text-lg font-bold text-white">Login</h2>
                <form method="POST" action="/">
                    <div class="mb-4">
                        {{ form.csrf_token }}
                        {{ form.hidden_tag() }}
                        <p>
                            {{ form.username.label }}
                            {{ form.username() }}
                        </p>
                        <p>
                            {{ form.password.label }}
                            {{ form.password()}}
                        </p>
                        <button>
                            {{ form.submit() }}
                        </button>
                        <p>Don't have an account? <a href="{{ url_for('authviews.register') }}">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
